
{% extends "base.html" %}

{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-shield fa-3x text-primary"></i>
                    <h3 class="mt-3">تسجيل الدخول</h3>
                </div>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">اسم المستخدم</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> دخول
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <hr>
                    <p class="text-muted">هل تريد الاستعلام عن المواد المسلمة؟</p>
                    <a href="{{ url_for('public_inquiry') }}" class="btn btn-outline-primary">
                        <i class="fas fa-search"></i> الاستعلام العام
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
