{% extends "base.html" %}

{% block title %}تعديل الحالة{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-edit"></i> تعديل الحالة</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">اسم الحالة <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ status[1] }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="display_order" class="form-label">ترتيب العرض</label>
                            <input type="number" class="form-control" id="display_order" name="display_order" value="{{ status[4] }}" min="0">
                            <small class="form-text text-muted">يحدد ترتيب ظهور الحالة في القوائم (0 = الأول)</small>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">وصف الحالة</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="وصف تفصيلي للحالة (اختياري)">{{ status[2] or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {{ 'checked' if status[3] else '' }}>
                            <label class="form-check-label" for="is_active">
                                الحالة نشطة (متاحة للاستخدام)
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('manage_statuses') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> رجوع
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> حفظ التعديلات
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
